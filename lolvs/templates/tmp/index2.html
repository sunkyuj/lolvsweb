{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>lolvs</title>
  </head>

  <body>
    <!-- header -->
    <header class="py-3 mb-3 border-bottom">
      <div
        class="container-fluid d-grid gap-3 align-items-center"
        style="grid-template-columns: 2fr 1fr"
      >
        <div class="d-flex align-items-center">
          <form class="w-100 me-3">
            <div class="d-flex">
              <!-- my champ -->
              <div class="input-group mx-2">
                <span class="input-group-text">내 챔피언</span>
                <input
                  type="text"
                  aria-label="my champion"
                  class="form-control"
                />
              </div>
              <span class="text py-1">VS</span>
              <!-- enemy champ -->
              <div class="input-group mx-2">
                <span class="input-group-text">적 챔피언</span>
                <input
                  type="text"
                  aria-label="enemy champion"
                  class="form-control"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="vstip container">
          <a
            href="#"
            class="d-none d-sm-inline btn btn-md ml-4 btn-primary shadow-sm"
            ><i class="fas fa-sm text-white-50"></i>VS Tip</a
          >
        </div>
      </div>
    </header>

    <div class="container-fluid pb-3">
      <!--master list-->
      <div class="d-grid gap-3" style="grid-template-columns: 1fr 4fr">
        <div
          class="btn-group-vertical"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio4"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio4">Radio 4</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio5"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio5">Radio 5</label>
        </div>
        <!--matchup-->
        <div class="bg-light border rounded-3">
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        </div>
      </div>
    </div>
  </body>
</html>
