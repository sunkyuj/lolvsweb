{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>lolvs</title>
  </head>

  <body>
    <!-- header -->
    {% block header %} {% include "lolvs/base_header.html" %} {% endblock %}

    <!-- body -->
    {% block body %} {% include "lolvs/base_body.html" %} {% endblock %}

    <!-- footer -->
    {% block footer %} {% include "lolvs/base_footer.html" %} {% endblock %}
  </body>
</html>
